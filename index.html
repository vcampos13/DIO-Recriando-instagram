<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device=width, initial-scale=1.0">
            <link rel="shortcut icon" href="imgs/ico.ico">
            <link rel="stylesheet" href="estilo.css">
            <title>Instagram</title>
        </head>
        <body>
            <div class="instagram-wrapper"><!-- Container Principal -->

                <div class="instagram-phone">
                    <img src="imgs/celularImg.png" alt="ilustração celular">
                </div>

                <div class="instagram-continue">
                    <div class="group">
                        <img src="imgs/logo.png" alt="Instagram" class="instagram-logo">
                        <div class="profile-photos">
                            <img src="imgs/victorhocampos.jpg" alt="Foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como victorhocampos</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é victorhocampos?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div><!-- Fim Container Principal-->
        </body>
    </html>
